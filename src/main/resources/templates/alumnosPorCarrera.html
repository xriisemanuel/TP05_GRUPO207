<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alumnos por Carrera</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header data-th-replace="~{fragments/header::navbar}"></header> 

    <div class="container">
        <h2 class="text-center">Alumnos por Carrera</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="alumno : ${alumnos}">
                    <td data-th-text="${alumno.dni}"></td>
                    <td data-th-text="${alumno.nombre}"></td>
                    <td data-th-text="${alumno.apellido}"></td>
                    <td data-th-text="${alumno.email}"></td>
                    <td data-th-text="${alumno.telefono}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer data-th-replace="~{fragments/header::footer}" class="container-fluid"></footer>
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
